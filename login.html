<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="logindesign.css">
    </head>

    <title>
        My Entry login page
    </title>
    <body>
        <div class=loginpage>
        <h1>Login Page</h1>
        <form>
            <label  for="username" >Username:</label><br>
            <input id="username" type="text" placeholder="Enter Username" ><br><br>  

            <label  for="password" >Password:</label><br>
            <input id="password" type="password" placeholder="Enter Password" ><br><br>
        
            <button id ="loginbtn" type="button">Submit</button>
        </form>
        </div>
        <script src="loginpage.js"></script>

    </body>
</html>
